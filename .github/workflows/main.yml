name: fhir-river

on: [push]

jobs:
  tests:
    name: Lint and test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install postgresql libpq-dev
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 extractor transformer loader api --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 extractor transformer loader api --count --max-complexity=10 --max-line-length=100 --statistics
      - name: Unit tests with pytest
        run: |
          python -m pytest -svv extractor/test transformer/test loader/test analyzer/test
      - name: Integration tests with pytest
        run: |
          docker-compose -f test/docker-compose.yml up -d mongo
          sleep 10
          env $(cat test/.env) ./test/initiate_rep_set.sh
          docker-compose -f test/docker-compose.yml up -d --build transformer
          sleep 30
          docker-compose -f test/docker-compose.yml up -d --build
          sleep 10
          env $(cat test/.env) python -m pytest -svv test/test_batch.py
