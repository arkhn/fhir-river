  transformer:
    build:
      context: transformer/
    container_name: transformer
    image: arkhn/fhir-transformer:latest
    restart: always
    depends_on:
      - kafka
    env_file:
      - .env.pyrog
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      FHIRSTORE_HOST: mongo
      FHIRSTORE_PORT: 27017
      FHIRSTORE_DATABASE: fhirstore
      FHIRSTORE_USER: null
      FHIRSTORE_PASSWORD: null
    ports:
      - 5002

  loader:
    build:
      context: loader/
    container_name: loader
    image: arkhn/fhir-loader:latest
    restart: always
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      FHIRSTORE_HOST: mongo
      FHIRSTORE_PORT: 27017
      FHIRSTORE_DATABASE: fhirstore
      FHIRSTORE_USER: null
      FHIRSTORE_PASSWORD: null

  extractor:
    build:
      context: extractor/
    container_name: extractor
    image: arkhn/fhir-extractor:latest
    restart: always
    depends_on:
      - kafka
    env_file:
      - .env.pyrog
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - 5001

  api:
    build:
      context: api/
    container_name: api
    image: arkhn/fhir-river-api:latest
    restart: always
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EXTRACTOR_URL: http://extractor:5001
      TRANSFORMER_URL: http://transformer:5002
    ports:
      - "5000:5000"

volumes:
  mimic-db:
    name: mimic-db
  fhirstore-db:
