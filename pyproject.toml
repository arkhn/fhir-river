[tool.isort]
atomic = true
combine_star = true
default_section = "FIRSTPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
indent = 4
known_django = "django"
known_arkhn = "fhir.resources"
known_first_party = "common,control,core,extractor,pagai,pyrog,river,transformer,utils"
known_third_party = "confluent_kafka,dotenv,rest_framework,factory,pytest,faker,pytest_factoryboy,redis"
line_length = 119
multi_line_output = 3
sections = "FUTURE,STDLIB,THIRDPARTY,DJANGO,ARKHN,FIRSTPARTY,LOCALFOLDER"
skip_gitignore = true
use_parentheses = true

[tool.black]
exclude = '''
(
    /(
        \.git
        | \.github
        | \.venv
        | __pycache__
    )/
    | .*/migrations/
)
'''
line-length = 119
target-version = ["py38"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "settings.base"
testpaths = "tests"
python_paths = "django"
markers = '''
    migration(app_label=..., migration_name=...): mark a test as requiring the given migration state
    export_data(path): mark a test as requiring the given export data
    kafka: mark a test as requiring kafka
    redis: mark a test as requiring redis
    pyrog: mark a test as requiring pyrog api
    pagai: mark test that requires access to tests databases
    as_user: force authenticate the api_client fixture to the user fixure
    as_other_user: force authenticate the api_client fixture to the other_user fixture
'''