components:
  schemas:
    ActionEnum:
      enum:
      - INCLUDE
      - EXCLUDE
      type: string
    Attribute:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        path:
          type: string
        slice_name:
          type: string
        definition_id:
          type: string
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        resource:
          type: string
      required:
      - created_at
      - definition_id
      - id
      - path
      - resource
      - updated_at
    AttributeRequest:
      type: object
      properties:
        path:
          type: string
        slice_name:
          type: string
        definition_id:
          type: string
        resource:
          type: string
      required:
      - definition_id
      - path
      - resource
    Batch:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        errors:
