[tox]
envlist = py38
skipsdist = true

[testenv]
deps = -r requirements/tests.txt
commands = pytest {posargs}

[testenv:openapi]
deps = -r requirements/dev.txt
commands = python django/manage.py generateschema \
    --title "Pyrog API" \
    --description "Arkhn's Pyrog API" \
    --file pyrog-schema.yml \
    --urlconf pyrog.urls